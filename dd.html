<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>&lt;style&gt; 속성에 스타일 만들기</title>
<style>
p { color : red; font-size : 15px; } /* 모든 p 태그에 적용 */
.game {color:white;} .food {color: white;} .fav {color: white} .question {color: white}
</style>
</head> 
<body>
<h3>윤 동 욱</h3>
<hr>
<img src="zz.jpg">
<p class="game">롤을 좋아하고</p>
<p class="fav">노래를 좋아하고</p>
<p class="fav">여행을 좋아하고</p>
<p class="game">배그를 좋아하고</p>
<p class="food">초콜릿을 좋아하고</p>
<p class="food">맛있는 음식을 좋아하고</p>
<p class="question">왜 하는지 모르겠고</p>
<p class="question">개귀찮고</p>
<p class="question">앙 기모띠</p>
<p style="color:blue">앙 좋아</p>
<p style="color:magenta; font-size:30px"> 색깔 뭐있지</p>
</body>
</html>
